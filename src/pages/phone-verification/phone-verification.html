<ion-header>

  <ion-navbar>
    <ion-title>phone-verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="recaptcha-container"></div>

  <h2> Let's get to know you better </h2>
  <ion-item class="input_item">
    <ion-input type="number" placeholder="Mobile number (Ex: +91xxxxxxxxxx)" [(ngModel)]="phoneNumber" ></ion-input>
  </ion-item>
</ion-content>
<ion-footer no-shadow>
  <button ion-button color="app_color" block id="sign-in-button" class="btn_login" (click)='signIn(phoneNumber)'>PROCEED</button>
</ion-footer>
